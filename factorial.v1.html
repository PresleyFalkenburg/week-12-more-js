<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial v01 Iterative</title>
</head>
<body>
    <script>
        function factorial(n){
            var total = 1;
            for (i = 0; 1 < n; i ++){
                total = total * (n - 1)
                cosole.log("current value of total is:  " + total)
            }
        }
    </script>
    
</body>
</html>
