<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pluralize</title>
  </head>
  <body>
    <script>
      function pluralize(word){
        return word + "s";
      }
      var userword = prompt("Enter a word, please");
      console.log(pluralize(userword));
    </script>
</body>
</html>
