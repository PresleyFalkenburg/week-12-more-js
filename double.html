<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Double</title>
  </head>
  <body>
    <script>
      function double(n){
        return n * 2;
      }
      var userstring = prompt("Enter a number, please");
      var userNum = parseInt(userstring);
      console.log(double(userNum));
    </script>
</body>
</html>
